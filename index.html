<!DOCTYPE html>
<html>
  <head>
    <title>3D карта в A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="mapModel" src="map.glb"></a-asset-item>
	</a-assets>


      <a-entity gltf-model="#mapModel" position="1 1 10" scale="10 10 10"></a-entity>



	   <a-entity camera look-controls wasd-controls position="2 2 10"></a-entity>
		<a-light type="ambient" color="#FFF"></a-light>
      <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
